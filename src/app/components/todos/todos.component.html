<!-- catches the upward emitted addTodo component -->
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

<app-todo-item 
    *ngFor="let todo of todos" 
    [todo]="todo"
    
    (deleteTodo)="deleteTodo($event)" 
    > <!-- catches the upward emitted deleteTodo component -->
</app-todo-item>
